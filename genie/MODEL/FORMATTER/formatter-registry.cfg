formatter
{
    domain[metadata]
    {
        feature[meta-def]
        {
            task[meta-definition;
                 target=generic;
                 category=mclass;
                 relative-path=/model-def;
                 file-type=meta;
                 formatter=org.opendaylight.opflex.genie.content.format.meta.mdl.FMetaDef;
                 ]
        }
        feature[documentation]
        {
            task[containment;
                 target=generic;
                 category=mclass;
                 relative-path=/model-def;
                 file-type=meta;
                 formatter=org.opendaylight.opflex.genie.content.format.meta.mdl.FContDef;
                 ]
        }
    }
    domain[opflex]
    {
        feature[metadata-headers]
        {
            task[metamodel;
                 target=generic;
                 file-type=cpp:source;
                 formatter=org.opendaylight.opflex.genie.content.format.meta.cpp.FMetaDef;
                 ]
        }

        feature[metadata-source]
        {
            task[metamodel;
                 target=generic;
                 file-type=cpp:header;
                 formatter=org.opendaylight.opflex.genie.content.format.meta.cpp.FMetaAccessor;
                 ]
        }

        feature[class-stucture]
        {
            task[classdef;
                 target=item;
                 category=mclass;
                 file-type=cpp:header;
                 formatter=org.opendaylight.opflex.genie.content.format.structure.cpp.FClassDef;
                 ]
        }

        feature[makefiles]
        {
            task[Makefile;
                 target=generic;
                 file-type=automake;
                 formatter=org.opendaylight.opflex.genie.content.format.build.automake.cpp.FAutomakeDef;
                 ]

            task[autoconfig;
                 target=generic;
                 file-type=autoconfig;
                 formatter=org.opendaylight.opflex.genie.content.format.build.automake.cpp.FConfigureAC;
                 ]

            task[autogen;
                 target=generic;
                 file-type=shell;
                 formatter=org.opendaylight.opflex.genie.content.format.build.automake.cpp.FAutogenSH;
                 ]

            task[pkgconfigin;
                 target=generic;
                 file-type=pkgconfigin;
                 formatter=org.opendaylight.opflex.genie.content.format.build.automake.cpp.FLibPcIn;
                 ]

            task[Doxyfile;
                 target=generic;
                 file-type=doxyfile.in;
                 relative-path=/doc;
                 formatter=org.opendaylight.opflex.genie.content.format.build.automake.cpp.FDoxygenIn;
                 ]

            task[ax_boost_base;
                 target=generic;
                 file-type=m4;
                 relative-path=/m4;
                 formatter=org.opendaylight.opflex.genie.content.format.build.automake.cpp.FAxBoostBaseM4;
                 ]
        }
    }
}