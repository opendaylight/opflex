loader
{
    domain[formatting]
    {
        feature[default-formatters]
        {
            include[dir=MODEL/FORMATTER;
                    ext=.cfg;
                    stage=pre;
                    ]
        }
    }

    domain[base]
    {
        feature[model]
        {
            include[dir=MODEL/BASE;
                    ext=.mdl;
                    stage=pre;
                    ]
        }
    }

    domain[model]
    {
        feature[structural-models]
        {
            include[dir=MODEL/SPECIFIC;
                    ext=.mdl;
                    stage=load;
                    ]
        }

        feature[ownership]
        {
            include[dir=MODEL/OWNERSHIP;
                    ext=.mdl;
                    stage=load;
                    ]
        }

        feature[model-extensions]
        {
            include[dir=MODEL/EXTENSIONS;
                    ext=.mdl;
                    stage=load;
                    ]
        }

    }
}